<aside class="sidebar" [class.collapsed]="isCollapsed">
    <div class="sidebar-header">
        <div class="logo-container">
            <div class="logo-icon">HR</div>
            <span class="logo-text" *ngIf="!isCollapsed">HR Core</span>
        </div>
        <button class="toggle-btn" (click)="onToggle()">
            <span class="material-icons">{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</span>
        </button>
    </div>

    <nav class="sidebar-nav">
        <ul>
            <li *ngFor="let item of menuItems">
                <a [routerLink]="item.route" routerLinkActive="active" class="nav-item">
                    <span class="material-icons icon">{{ item.icon }}</span>
                    <span class="label" *ngIf="!isCollapsed">{{ item.label }}</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="sidebar-footer" *ngIf="!isCollapsed">
        <div class="user-info">
            <img src="assets/avatar-placeholder.png" alt="User" class="avatar">
            <div class="details">
                <span class="name">Admin User</span>
                <span class="role">HR Manager</span>
            </div>
        </div>
    </div>
</aside>
