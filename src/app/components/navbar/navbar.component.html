<header class="navbar">
    <div class="navbar-left">
        <button class="icon-btn menu-btn" (click)="onToggleSidebar()">
            <span class="material-icons">menu</span>
        </button>
        <div class="search-bar">
            <span class="material-icons search-icon">search</span>
            <input type="text" placeholder="Search for employees, documents..." class="search-input">
        </div>
    </div>

    <div class="actions">
        <div class="notification-wrapper">
            <button class="icon-btn" (click)="toggleNotifications()">
                <span class="material-icons">notifications</span>
                <span class="badge">2</span>
            </button>

            <div class="dropdown-menu notifications-dropdown" *ngIf="showNotifications">
                <div class="dropdown-header">
                    <h3>Notifications</h3>
                    <button class="text-btn">Mark all as read</button>
                </div>
                <ul class="dropdown-list">
                    <li *ngFor="let note of notifications" [class.unread]="!note.read">
                        <span class="material-icons note-icon">info</span>
                        <div class="note-content">
                            <p class="note-title">{{ note.title }}</p>
                            <span class="note-time">{{ note.time }}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="profile-wrapper">
            <button class="profile-btn" (click)="toggleProfileMenu()">
                <img src="assets/avatar-placeholder.png" alt="Profile" class="avatar-sm">
                <span class="material-icons arrow">expand_more</span>
            </button>

            <div class="dropdown-menu profile-dropdown" *ngIf="showProfileMenu">
                <ul class="dropdown-list">
                    <li>
                        <a href="javascript:void(0)">
                            <span class="material-icons">person</span> Profile
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            <span class="material-icons">settings</span> Settings
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="text-danger">
                            <span class="material-icons">logout</span> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
